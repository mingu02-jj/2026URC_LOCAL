# config/zed2_yaml
# Parameters for Stereolabs ZED2 camera
---
/**:
    ros__parameters:
        general:
            camera_model: 'zed2'
            camera_name: 'zed2' # overwritten by launch file
            grab_resolution: 'HD720' # The native camera grab resolution. 'HD2K', 'HD1080', 'HD720', 'VGA', 'AUTO'
            grab_frame_rate: 30 # ZED SDK internal grabbing rate

        video:
            brightness: 4 # [DYNAMIC] Image brightness. Range: 0-8 높일 경우, 노이즈가 잘보임
            contrast: 4 # [DYNAMIC] Image contrast. Range: 0-8  높일 경우, 하이라이트 증가
            hue: 0 # [DYNAMIC] Image hue. Range: 0 to 11

        depth:
            min_depth: 0.5 # Min: 0.3, Max: 3.0
            max_depth: 10.0 # Max: 40.0

